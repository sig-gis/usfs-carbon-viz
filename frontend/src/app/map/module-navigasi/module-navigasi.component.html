<button
  type="button"
  class="btn"
  [ngClass]="clickMapActive ? 'btn-primary' : 'btn-secondary'"
  (click)="toggleIdentify()"
>
  {{ clickMapActive ? "ON" : "OFF" }}
</button>
&nbsp;
<button type="button" class="btn btn-secondary">Hitung Statistik</button>

<br /><br />

<div class="route-planner">
  <div class="route-planner-header">
    <div class="location-input">
      <input
        type="text"
        placeholder="Your location"
        [(ngModel)]="startLocation"
      />
    </div>
    <div class="destination-input">
      <input
        type="text"
        placeholder="National Monument"
        [(ngModel)]="endLocation"
      />
    </div>
    <div class="add-stop">
      <button (click)="addStop()">+ Add stop</button>
    </div>
  </div>

  <div class="transportation-options">
    <button (click)="selectTransport('car')" class="transport-option selected">
      Car
    </button>
    <button
      (click)="selectTransport('public-transport')"
      class="transport-option"
    >
      Public Transport
    </button>
    <button (click)="selectTransport('bike')" class="transport-option">
      Bike
    </button>
    <button (click)="selectTransport('walk')" class="transport-option">
      Walk
    </button>
  </div>

  <div class="route-options">
    <div class="route-option" *ngFor="let route of routes">
      <div class="route-time">
        <span>{{ route.time }}</span>
        <span class="route-delay">{{ route.delay }}</span>
      </div>
      <div class="route-distance">{{ route.distance }}</div>
      <div class="route-leave-time">{{ route.leaveTime }}</div>
    </div>
  </div>

  <div class="actions">
    <button (click)="share()">Share</button>
    <button (click)="save()">Save</button>
  </div>
</div>

<h6 class="mb-2">LAYER ANALISIS</h6>

<div class="route-details">
  <div class="header">
    <div class="route-summary">
      <span class="time">{{ time }}</span>
      <span class="delay">{{ delay }}</span>
      <span class="distance">{{ distance }}</span>
      <div class="transport-mode"><span class="mode-icon">üöó</span> Car</div>
    </div>
    <div class="close-button">
      <button (click)="close()">‚úñÔ∏è</button>
    </div>
  </div>

  <div class="directions-container">
    <div class="directions">
      <div class="direction" *ngFor="let step of route">
        <div class="instruction">
          <span class="maneuver">{{ step.maneuver }}</span>
          {{ step.instruction }}
        </div>
        <div class="distance">{{ step.distance }}</div>
      </div>
    </div>
  </div>

  <div class="destination">
    <div class="location">{{ endLocation2.name }}</div>
    <div class="address">{{ endLocation2.address }}</div>
    <div class="arrival-time">{{ arrivalTime }}</div>
  </div>
</div>
