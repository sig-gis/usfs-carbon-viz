<style>
  /* Style the tab */
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  /* Style the buttons inside the tab */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #fff;
  }

  .tab button.inactive {
    background-color: #ddd;
  }

  /* Style the tab content */
  .tabcontent {
    position: absolute;
    width: 300px;
    height: 80%;
    top: 80px;
    bottom: 0;
    overflow-y: auto;
    background: #fff;
    left: 100px;
    padding: 6px 12px;
    border: 1px solid #ccc;
  }
</style>
