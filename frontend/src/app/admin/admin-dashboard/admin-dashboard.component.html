<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-8">
      <h5><i class="las la-lg la-atlas"></i> MY MAPS</h5>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-9">&nbsp;</div>
    <div class="col-3">
      <a href="/admin/form" class="btn btn-primary" style="float: right"
        ><i class="las la-plus-circle la-lg fa-fw" aria-hidden="true"></i
        >&nbsp;Add New Map</a
      >
    </div>
  </div>
  <div class="row mt-3">

    <div class="col-3" *ngFor="let map_app of map_app_list">
      <a class="card" href="admin/map_app/{{map_app.uuid}}">
        <div class="card-body p-0">
          <img
            src="../assets/images/dummy-map.jpg"
            style="width: 100%; height: 100%"
          />
          <br />
          <div class="row p-2">
            <span><strong>{{map_app.map_name}}</strong></span>
            <span>{{map_app.description}}</span>
          </div>
        </div>
      </a>
    </div>


   
  </div>
  <!-- ============================================================== -->
  <!-- End Page Content -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="assets/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/app-style-switcher.js"></script>
<!--Wave Effects -->
<script src="../js/waves.js"></script>
<!--Menu sidebar -->
<script src="../js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="../js/custom.js"></script>

<style>
  /* Style the tab */
  .page-wrapper {
    padding-left: 120px;
    padding-right: 50px;
    padding-top: 20px;
    background-color: #ffffff;
  }
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  /* Style the buttons inside the tab */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #fff;
  }

  .tab button.inactive {
    background-color: #ddd;
  }

  /* Style the tab content */
  .tabcontent {
    position: absolute;
    width: 300px;
    height: 80%;
    top: 80px;
    bottom: 0;
    overflow-y: auto;
    background: #fff;
    left: 100px;
    padding: 6px 12px;
    border: 1px solid #ccc;
  }
</style>
